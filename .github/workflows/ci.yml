name: CI

env:
  BUILD_CONFIGURATION: Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Get dependencies
      shell: bash
      run: sudo snap install --classic go 
    - name: Compile
      shell: bash
      run: sh ci.sh
  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: choco install golang
      - name: Compile
        run: bash ci.sh
  MacOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get dependencies
        run: brew install go@1.16 || brew link --overwrite go
      - name: Compile
        run: sh ci.sh
