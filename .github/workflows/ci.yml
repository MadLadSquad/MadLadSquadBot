name: CI

env:
  BUILD_CONFIGURATION: Release
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Get dependencies
      shell: bash
      run: sudo snap install --classic go 
    - name: Compile
      shell: bash
      run: bash ci.sh
  Windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - name: Get dependencies
        run: choco install golang
      - name: Compile
        run: bash ci.sh
  MacOS:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version: "stable"
      - name: Get dependencies
        run: brew install go || brew link --overwrite go
      - name: Compile
        run: sh ci.sh
